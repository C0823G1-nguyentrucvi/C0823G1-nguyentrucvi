<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime() {
        let x = +prompt("nhap so nguyen to: ");
        if (x < 2) {
            return false;
        } else {
            for (let i = 2; i < x; i++) {
                if (x % i === 0) {
                    return "khong phai so nguyen to";
                }
            }
            return "so nguyen to";
        }


    }

    document.write(isPrime());
</script>
</body>
</html>
