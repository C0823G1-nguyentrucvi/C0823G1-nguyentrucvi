<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [4, 3, 2];

    function tinhSoNguyen(soNguyen) {
        let min = soNguyen[0];
        for (let i = 1; i < soNguyen.length; i++) {
            if (soNguyen[i] < min)
                min = soNguyen[i];
            alert(min);
        }
    }

    tinhSoNguyen(soNguyen);
</script>
</body>
</html>
