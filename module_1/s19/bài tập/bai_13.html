<script>
    debugger
    let m = +prompt("nhập so luong i : ");
    let n = +prompt("nhap so luong j");
    let arr = [];
    let sum = 0;

    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`nhap phàn tu: [${i}][${j}]`);

        }

    }
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i][i];
        sum += arr[i][arr.length - 1 - i];


    }

    console.log(sum)
    console.log(arr)
</script>
