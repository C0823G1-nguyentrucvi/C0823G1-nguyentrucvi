<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("nhap so nguyen: ")
    let arr=[];
    let size = +prompt("Nhap vao do dai cua mang: ");
    for (let i = 0; i < size; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i + ": ");
    } let first=0;
    let last=arr.length-1;
        while (first < last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;

    }document.write(arr);
</script>
