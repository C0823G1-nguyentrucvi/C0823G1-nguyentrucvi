<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="month">
        </td>
        <td></td>
        <td>
            <button onclick="tinhSoNgay()">Tinh so ngay</button>
        </td>
        <td>
            <h1 id="result"></h1>
        </td>
    </tr>
</table>
<script>
    function tinhSoNgay() {
        let month = document.getElementById("month").value;
        let result = "";
        switch (month) {
            case "1":
                result = "Thang 1 co 31 ngay!"
                break
            case "2":
                result = "Thang 2 co 28 hoac 29 ngay!"
        }
        document.getElementById("result").innerText = result;
    }

</script>
</body>
</html>
