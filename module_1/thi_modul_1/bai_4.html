<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class plan {
        constructor(ma, nGay, gio, di, den) {
            this.ma = ma;
            this.nGay = nGay;
            this.gio = gio;
            this.di = di;
            this.den = den;
        }

        getMa() {
            return this.ma;
        }

        setMa(ma) {
            this.ma = ma;
        }

        getNGay() {
            return this.nGay;
        }

        setNGay(nGay) {
            this.nGay = nGay;
        }

        getGio() {
            return this.gio;
        }

        setGio(gio) {
            this.gio = gio;
        }

        getDi() {
            return this.di;
        }

        setDi(di) {
            this.di = di;
        }

        getDen() {
            return this.den;
        }

        setDen(den) {
            this.den = den;
        }
    }

    let b = new plan();

</script>
</body>
</html>
