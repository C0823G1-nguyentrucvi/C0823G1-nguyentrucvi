<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="Canvas" width="400" height="500"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;

        }

        getLength() {
            return this.length;
        }

        getWidth() {
            return this.width;
        }

        setLength(length) {
            this.length = length;
        }


        setWidth(width) {
            this.width = width;
        }

        DienTich() {
            return this.length * this.width;
        }

        ChuVi() {
            return 2 * (this.length + this.width);
        }


    }

    let newRectangle = new Rectangle(200, 500)
    document.write("Dien tich : " + newRectangle.DienTich() + "<br>");
    document.write("Chu vi : " + newRectangle.ChuVi());

    let canvas = document.getElementById("Canvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fa4b2a';
    ctx.fillRect(100, 150, newRectangle.getWidth(), newRectangle.getLength());

</script>
</body>
</html>
