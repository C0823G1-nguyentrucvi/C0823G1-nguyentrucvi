<script>
    class bank {

        constructor(name, stk, money) {
            this.name = name;
            this.stk = stk;
            this.money = money;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getStk() {
            return this.stk;
        }

        setStk(stk) {
            this.stk = stk;
        }

        getMoney() {
            return this.money;
        }

        setMonkey(money) {
            this.money = money;
        }

    }

    let trucViBaka = new bank(`nguyen trúc vi`,888888,0);
    console.log(trucViBaka)
    // let nem2 = new bank(`anh cong,999999,0`);
    // let nem3 = new bank(`tan hai,1010101,0`);


    function withdraw() {
        let rut = +prompt("nhập so tiền muốn rút: ");
        let soTienConLai = trucViBaka.getMoney();
        if (rut > soTienConLai) {
            console.log("So du khong du.")
        } else {
            trucViBaka.setMonkey(soTienConLai - rut);
            console.log("Rut thanh cong")
        }
        console.log(trucViBaka);
    }


    function loaded() {
        let nap = +prompt("số tiền muốn nạp: ");
        if (nap >= 0) {

            alert("đã nạp thành công");
