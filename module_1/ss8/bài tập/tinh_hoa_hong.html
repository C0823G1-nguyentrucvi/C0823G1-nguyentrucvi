<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính hoa hồng nhận được </title>
</head>
<body>
<script>
   let a= prompt("nhập số lượng bán ");
   if(a<10){
       document.write("hoa hồng dưới 100k");
   }else if(10 < a < 100){
       document.write("hoa hồng trên 100k");
   }else if(100 < a <1000){
       document.write("hoa hồng 1 triệu");
   }else if(1000< a <10000){
       document.write("hoa hồng 10 triệu");
   }else if(10000< a ){
       document.write("hoa hồng dương vô cực ");
   }



</script>

</body>
</html>
