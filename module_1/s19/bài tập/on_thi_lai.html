<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số cần tìm ước :");

    let arr = [];

    for (let i = 0; i <= a; i++) {
        if (a % i === 0) {
            arr.push(i);

        }
    }
    console.log(arr);
</script>
</body>
