<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tuổi</title>
</head>
<body><script>
    let a=+prompt("nhập số tuổi của bạn");
    if (a<120){
        document.write("bạn là người");
    }else if (120<a) {
        document.write("bạn đã thành tinh");
    }else if (0<a) {
        document.write("bạn là người");
    }else if (0>a) {
        document.write("bạn đã thành tinh");
    }
</script>

</body>
</html>
