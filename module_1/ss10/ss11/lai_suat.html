<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số tiền vay");
    let b = +prompt("nhập số tháng");
    let result = a * 0.3;
    for (let i = 0; i < b; i++) {
        result = result + a;
    }
    document.write(result);
</script>

</body>
</html>
