<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class xem {
        constructor(ma, ten, chIeu, thOiGian, soLuOng) {
            this.ma = ma;
            this.ten = ten;
            this.chIeu = chIeu;
            this.thOiGian = thOiGian;
            this.soLuOng = soLuOng;
        }

        getMa() {
            return this.ma;
        }

        setMa(ma) {
            this.ma = ma;
        }

        getTen() {
            return this.ten;
        }

        setTen(ten) {
            this.ten = ten;
        }

        getChIeu() {
            return this.chIeu;
        }

        setChIeu(chIeu) {
            this.chIeu = chIeu;
        }

        getThOiGian() {
            return this.thOiGian;
        }

        setThOiGian(thOiGian) {
            this.thOiGian = thOiGian;
        }

        getSoLuOng() {
            return this.soLuOng
        }

        setSoLuOng(soLuOng) {
            this.soLuOng = soLuOng;
        }

    }
</script>
</body>
</html>
