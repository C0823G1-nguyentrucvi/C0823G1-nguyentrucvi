<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 3, 4, 5, 6, 78, 99, 23, 45, 2];
    let max = [0];
    let index = 0;
    for (let i = 1; i <= arr.length; i++) {

        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write("vị trí " + index + " số lớn nhất " + max);
</script>

</body>
</html>
