<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 số thực</title>
</head>
<body>
<script>
    let a=+prompt("cạnh a");
    let b=+prompt("cạnh b");
    let c=+prompt("cạnh c");

    if (a>0 && b>0 && c>0){
        if (a+b>c && b + c>a && a+c>b){
           document.write("đúng ")
    }else{
        document.write("sai")
        }
    }
</script>
</body>
</html>
