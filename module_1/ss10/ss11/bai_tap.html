<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương </title>
</head>
<body><p id="demo"></p>
<script>
    let text = "";
    let i;

    for (i = 1; i <= 100; i++) {
        text += i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;


</script>


</body>
</html>
