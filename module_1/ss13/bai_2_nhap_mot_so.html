<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [0, 2, 4, 7, 6, 8, 1];
    let str = arr.join("");
    let result = [];
    for (let index = 0; index < str.length; index++) {
        if ((str[index] % 2 === 0) && (str[index - 1] % 2 === 0)) {
            result.push('-', str[index]);
        } else {
            result.push(str[index]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
