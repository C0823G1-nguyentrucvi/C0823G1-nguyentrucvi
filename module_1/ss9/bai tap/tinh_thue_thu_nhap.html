<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thu nhập</title>
</head>
<body>
<script>
    let a=+prompt("nhập thu nhập cá nhân");
    let result=a*0.1;
    a=a-result;

    if(a>0){
        document.write(a);
    }else{
        document.write("không làm được");
    }
</script>
</body>
</html>
