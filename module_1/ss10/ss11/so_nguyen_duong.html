<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
  let soCanTinh = +prompt("Nhap vao so can tinh: ");
  let giaiThua = 1;
  for (let i = 1; i <= soCanTinh; i++) {
    giaiThua = giaiThua * i;
  }
  document.write(giaiThua)
</script>

</body>
</html>
