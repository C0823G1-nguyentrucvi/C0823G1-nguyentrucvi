<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 1, 6, 7, 1, 9];
    let soNguyen = +prompt("nhap so nguyen: ");

    function tinhTra() {
        let count = 0;
        for (let i = 0; i <= arr.length; i++) {
            if (soNguyen === arr[i]) {
                count++
            }
        }
        if (count === 0) {
            return -1
        } else {
            return count;
        }
    }

    let count = tinhTra();
    document.write(count);
</script>
</body>
</html>
