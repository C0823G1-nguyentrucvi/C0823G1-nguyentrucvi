<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập độ dài phần tử ');
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt(`phan tư ${i}`);
    }console.log(arr)
    let count=0;
    let temp=0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]%2===0){
            count++;
        }else {
            temp++;
        }
    }
    if(count===temp){
        alert(`ok`);
    }else{
        alert(`no`)
    }
</script>
</body>
</html>
