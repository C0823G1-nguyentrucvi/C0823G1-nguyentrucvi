<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    document.write(a + "<br>")
    document.write(b + "<br>")
    let c = a + b;
    for (let i = 0; i < 20; i++) {
        document.write(c + "<br>");
        a = b;
        b = c;
        c = a + b;
    }
</script>
</body>
</html>
