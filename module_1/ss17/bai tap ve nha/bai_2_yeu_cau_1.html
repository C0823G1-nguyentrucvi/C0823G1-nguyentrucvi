<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let eng = prompt("nhập kí tự muốn biết nguyên âm hay phụ âm là :");
    switch (eng) {
        case 'o':
            alert('o' + "là nguyên âm");
            break;

        case 'u':
            alert('u' + "là nguyên âm");
            break;
        case 'i':
            alert('i' + "là nguyên âm");
            break;
        case 'a':
            alert('a' + "là nguyên âm");
            break;
        case 'e':
            alert('e' + "là nguyên âm");
            break;
        default:
            alert("là phụ âm.");
    }


</script>
</body>
</html>
