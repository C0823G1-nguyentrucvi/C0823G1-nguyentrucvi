<script>
    let arr = [];
    let m = +prompt("nhap so thứ 1: ");
    let n = +prompt("nhap so thứ 2: ");
    let sum=0;
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j]=+prompt(`nhap so vao [${i}][${j}]`)
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }

        }
    }console.log(sum);
   console.log(arr)
</script>
