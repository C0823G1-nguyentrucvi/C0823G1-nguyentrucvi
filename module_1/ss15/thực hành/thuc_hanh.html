<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(dayMoi) {
            this.day = dayMoi;
        }

        setMonth(monthMoi) {
            this.month = monthMoi;
        }

        setYear(yearMoi) {
            this.year = yearMoi;
        }
    }

    let date = new MyDate(1, 1, 2001);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2000);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
