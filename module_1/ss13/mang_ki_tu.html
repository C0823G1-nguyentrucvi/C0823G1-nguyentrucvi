<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["nguyen-truc-vi"];
    let str = arr.join("");
    let result = [];
    for (let i = 0; i < str.length; i++) {
        if (str[i] === "-") {
            result.push("_");
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));

</script>
</body>
</html>
