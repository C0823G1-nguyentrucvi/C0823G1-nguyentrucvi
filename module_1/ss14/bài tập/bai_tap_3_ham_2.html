<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua = +prompt("nhap số để tính: ");

    function tinhSoGiaiThua(giaiThua) {
        let tinh = 1;
        for (let i = 1; i <= giaiThua; i++) {

            tinh = tinh * i;

        }
        alert(tinh);
    }

    tinhSoGiaiThua(giaiThua)
</script>
</body>
</html>
