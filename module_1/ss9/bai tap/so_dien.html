<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số điện</title>
</head>
<body>
<script>
    let a = +prompt("nhap so chữ điện vào đây đi tôi giúp bạn tính nhaa ");
    let b = +prompt("hãy nhập giá điện đi nào ");
    let result = a * b;
    if (result > 0) {
        document.write(result);
    } else {
        document.write("âm tiền điện không cần trả");
    }
</script>
</body>
</html>
