<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    for (let i = 1; i <= 100; i++) {
        if (i % 5 === 0) {
            tong = tong + i;
        }
    }
    document.write("Tong: " + tong)
</script>

</body>
</html>
