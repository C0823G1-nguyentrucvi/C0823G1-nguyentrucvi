<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let arr2d = +prompt("nhap số lượng : ");
    for (let i = 0; i < arr2d; i++) {
        let b = +prompt("nhap so phan tử " + i);
        arr.push(b);
    }

    function check() {
        let even = false;
        let odd = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                even = true;
            } else if (arr[i] % 2 !== 0) {
                odd = true;
            }
        }
        if (even && odd) {
            return -1;
        } else if (odd) {
            return 0;
        } else {
            return 1;
        }


    }

    let result = check(arr);
    console.log(result)
    ///check(arr)

</script>
</body>
</html>
