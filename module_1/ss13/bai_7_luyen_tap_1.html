<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let v = +prompt("nhap so nguyen: "); // 4
    let arr = []; // 3 4 5 6 7
    let size = +prompt("nhap do dai mang: ");
    for (let i = 0; i < size; i++) {
        arr[i] = +prompt("nhap so nguyen" + i);
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            arr.splice(i, 1)
        }
    }
    document.write(arr.toString());
</script>
</body>
</html>
