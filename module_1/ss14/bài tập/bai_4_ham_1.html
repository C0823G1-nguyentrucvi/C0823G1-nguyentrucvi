<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhToan() {
        let a = +prompt(`Enter number a:`);
        let b = +prompt(`Enter number b:`);
        if (a > b) {
            alert(a + "lớn hơn" + b);
        } else {
            alert("Vì a và b lớn hơn hoặc bằng nhau nên tổng của chúng là:" + (a + b));
            return a + b;
        }
    }

    tinhToan();
</script>
"
</body>
</html>
