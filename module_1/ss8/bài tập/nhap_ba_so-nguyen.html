<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất </title>
</head>
<body>
<script>
    let a = prompt("nhap số a");
    let b = prompt("nhap so b");
    let c = prompt("nhap so c");
    if (a>b && a>c){
        document.write("a là số nguyên lớn nhất");
    } else if (b>a && b>c){
        document.write("b la số nguyên lớn nhất ");

    } else if(c>a && c>b){
        document.write("c là số nguyên lớn nhất");
    }
</script>

</body>
</html>
