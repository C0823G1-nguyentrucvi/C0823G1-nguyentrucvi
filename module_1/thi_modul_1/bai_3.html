<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 4, 13, 25];
    let count = 0;

    function soLe() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                 count++;
            }
        }
    }

    soLe(arr);
    console.log(`số lẻ  đầu tiên:${count}`);
</script>
</body>
</html>
