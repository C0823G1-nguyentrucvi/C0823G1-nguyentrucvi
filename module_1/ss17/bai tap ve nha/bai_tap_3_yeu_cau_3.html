    let a = [5, 2, 5];
    let b = [6, 3, 4];
    let index = 0;
    let max = a[0] / b[0];
    for (let i = 1; i < a.length; i++) {
        for (let j = 1; j < b.length; j++) {
            if (max < a[i] / b[j]) {
                max = a[i] / b[j];
                index = i;

            }

        }

    }
    document.write(index);
</script>
