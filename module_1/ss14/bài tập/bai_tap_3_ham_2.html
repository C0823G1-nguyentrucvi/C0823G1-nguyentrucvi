<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaithua = +prompt("nhap số để tính: ");

    function tinhsogiaithua(giaithua) {
        let tinh = 1;
        for (let i = 1; i <= giaithua; i++) {

            tinh = tinh*i;

        }alert(tinh);
    }tinhsogiaithua(giaithua);
</script>
</body>
</html>
