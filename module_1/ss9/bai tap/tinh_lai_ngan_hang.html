<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi ngân hàng</title>
</head>
<body>
<script>
    let a=+prompt("nhap tiền vay");
    let result=a*0.3;
    if(a>0){
        result=result+a;
        document.write(result);

    }else {
        document.write("không vay lấy đâu tính");
    }
</script>
</body>
