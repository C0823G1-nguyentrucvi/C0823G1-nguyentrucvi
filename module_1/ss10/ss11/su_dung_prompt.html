<script>
    let a = prompt("nhập nhiệt độ???");
    while (a > -273.15)
        if (a > 100) {
            alert("bạn nên giảm nhiệt độ");
            break;
        } else if (a < 20) {
            alert("bạn cần tăng  nhiệt độ");
            break;
        } else {
            alert("nhiệt độ bình thường");
            break;
        }
</script>
