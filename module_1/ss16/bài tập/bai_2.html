<script>
    class Apple {
        constructor(Adam, Eva) {
            this.Adam = Adam;
            this.Eva = Eva;
        }

        getAdam() {
            return this.Adam

        }

        setAdam(Adam) {
            this.Adam = Adam;
        }

        getEva() {
            return this.Eva
        }

        setEva(Eva) {
            this.Eva = Eva;
        }

        monkey() {
            if (!this.isBanana()) {
                this.Eva--;
            } else {
                alert("hết táo rồi bạn eey!");
            }
        }

        isBanana() {
            return this.Eva <= 0;
        }
    }

    class haman {
        constructor(name, gender, weight, apple) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.apple = apple;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getGender() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getApple() {
            return this.apple;
        }

        setApple(apple) {
            this.apple = apple;
        }

        eat() {
            if (this.apple.isBanana()) {
                alert("chuối đã hết!")
            } else {
                this.apple.monkey();
                this.weight += this.apple.getAdam();
            }
        }
    }

    let apple = new Apple(2, 10)
    let TrucDi = new haman("trúc vi", true, 45, apple);

        document.write("Cảm ơn đã nhắc nhở nhóe."+"</br>");
