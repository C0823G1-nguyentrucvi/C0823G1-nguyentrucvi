<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(`nhap do dai mang`);
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt(`nhap phan tu ${i}`);

    }
    console.log(arr)
    let sum = 0;
    let newArray = [];
    for (let i = 0; i < arr.length; i++) {
        sum = 0;
        for (let j = 1; j <= arr[i]; j++) {
                if (arr[i] % j === 0) {
                    sum += j;
                }
            }
            newArray.push(sum);
    }
    console.log(newArray);

</script>
</body>
</html>
