<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {

        constructor(C) {
            if (C < -273) {
                return alert("giá trị nhỏ nhất -273 độ");
            }

            this.C=C;
            }

            convertFahrenheit()
            {
                return 9 / 5 * this.C + 32;
            }
        convertDegree() {
                return this.C + 273.15;
            }
    } let myC=new Temperature(25);
    let F=myC.convertFahrenheit();
    let K=myC.convertDegree();
    document.write("nhiệt độ F:"+ F+"</br>");
    document.write("nhiệt độ K:"+ K+"</br>");


</script>
</body>
</html>
