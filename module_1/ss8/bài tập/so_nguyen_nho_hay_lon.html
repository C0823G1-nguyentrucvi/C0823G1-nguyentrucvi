<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhỏ hay lớn hơn 0</title>
</head>
<body>
<script>
    let num = +prompt("nhap so ban muon ");
    if (num<0){
        document.write("bé hơn 0");
    } else {
        document.write("lớn hơn 0");
    }
</script>
