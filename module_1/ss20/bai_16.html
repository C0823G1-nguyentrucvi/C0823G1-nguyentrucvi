    }

    function check(str) {
        let a = false;
        let b = false;
        let c = false;
        for (let i = 0; i < str.length; i++) {
            if (str[i] % 2 === 0) {
                a = true;
            } else if (str[i] % 2 !== 0) {
                b = true;
            }
        }if(a===true){

        }else if(b===true){
            return 0;
        }else{

        }
