<script>
    let a = +prompt(`nhap i`);
    let b = +prompt(`nhap j`);
    let arr = [];
    let sum=0;
    for (let i = 0; i < a; i++) {
        arr[i] = [];
        for (let j = 0; j < b; j++) {
            arr[i][j] = +prompt(`nhap [${i}][${j}]`);
               if(arr[i][j]%2===0){
                   sum+=arr[i][j];
               }


        }
    }console.log(arr);
    console.log(sum);
</script>
