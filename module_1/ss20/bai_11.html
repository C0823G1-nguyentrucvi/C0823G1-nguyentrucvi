<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(`nhap do dai mang`);
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = prompt(`nhap phan tu ${i}`)
    }
    console.log(arr);
    let newArray = [];

    function check() {

        for (let i = 0; i < arr.length; i++) {
            if (Math.sqrt(arr[i]) % 1 === 0) {
                newArray.push(arr[i]);
            }
        }
    }

    check(arr);
    console.log(newArray)
</script>
</body>
</html>
