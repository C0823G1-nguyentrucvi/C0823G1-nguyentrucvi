<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let flag = false;
    do {
        let a = +prompt("nhập vào số nguyên tố : ");
        let count = 0;


        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            console.log(count)
            flag = true;
        }

    } while (flag !== true)


</script>
</body>
</html>
