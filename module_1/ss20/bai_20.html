    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(`nhap do dai mang `);
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = prompt(`phan tu ${i}`)
    }

    function check() {
        let first = 0;
        let last = arr.length - 1;
        for (let i = first; i < last / 2; i++) {
            if (first === last) {
                first++;
                last--;
            } else {
                return console.log(` ko đối xứng`);
            }

        }
        return console.log(`doi xung`)
    }

    check(arr);

</script>
