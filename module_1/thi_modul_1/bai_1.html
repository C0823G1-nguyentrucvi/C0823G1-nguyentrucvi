<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str = +prompt("nhập số :");
    let sum = 0;
    for (let i = 0; i < str.length; i++) {
        if (str % i === 0) {
            sum += i;
            console.log("các ước số của 10:" + str);
        }
    }
    console.log(`tổng : ${sum}`);
</script>
</body>
</html>
