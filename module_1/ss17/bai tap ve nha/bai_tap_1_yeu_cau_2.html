<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào chiều cao tam giác: ");
    for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || j === i || i === a) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
