<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt(`nhap chữ muốn kiểm tra vào`);
    switch (a){
        case "o"||"O":
            alert(`${a} nguyen âm `);
            break;
        case "e"||"E":
            alert(`${a} nguyen âm `);
            break;
        case "i"||"I":
            alert(`${a} nguyen âm `);
            break;
        case "u"||"U":
            alert(`${a} nguyen âm `);
            break;
        case "a"||"A":
            alert(`${a} nguyen âm `);
            break;
        default:
            alert(`${a} phụ âm`);
    }
</script>
</body>
</html>
